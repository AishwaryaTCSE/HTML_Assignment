<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #333;
      margin-top: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px; /* Space between form and image */
      padding: 20px;
      flex-wrap: wrap; /* Ensure layout adapts to small screens */
    }

    .form-box {
      display: flex;
      flex-direction: column;
      gap: 15px; /* Space between each input field */
      max-width: 300px;
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    .form-image img {
      width: 300px;
      height: 300px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .form-box {
        width: 100%;
        max-width: 400px;
      }

      .form-image img {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to the Login Page</h1>

  <div class="container">
    <div class="form-image">
      <img src="https://img.freepik.com/free-vector/modern-business-signup-form-template-with-username-password-design_1017-54003.jpg" alt="Form Image">
    </div>

    <form action="/submit" class="form-box">
      <label for="username">Enter Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="passcode">Password:</label>
      <input type="password" id="passcode" name="password" required>

      <button type="submit">Submit Form</button>
    </form>
  </div>

</body>
</html>
